<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBer app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">


    <link rel="stylesheet" href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="EX11">
    <div class="Header"></div>
    <div class="ND">
        <div class="ND1">
            <h1>UBer</h1>

        </div>
        <div class="ND2">
            <div class="dropdown">
                <a href="#" class="dropbtn">About <i class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-content" style="width:max-content">
                    <a href="">About us</a>
                    <a href="">Our offerings</a>
                    <a href="">Impact</a>
                    <a href="">Blog</a>
                </div>
            </div>
            <a href="">Ride</a>
            <a href="">Drive</a>
            <a href="">Help</a>
            <a href="">Login</a>
            <button style="border-radius: 20px; border: none;"> <a style="color: black;" shref="#">Sgin Up</a></button>
        </div>
    </div>
    <div class="CT">
        <div class="CT1">
            <div>
                <form method="post" action="#" id="contact" accept-charset="UTF-8">
                    <div class="group_contact">
                        <input placeholder="Họ và tên" type="text" class="form-control form-control-lg"
                            name="contact[Name]"
                            style="margin-bottom: 10px;margin-top: 30px ; height: 40px; width: 400px;border-radius: 10px;border: none;">
                        <input placeholder="Email" type="email" id="email1" class="form-control form-control-lg"
                            value="" name="contact[email]"
                            style="margin-bottom: 10px;margin-top: 20px;height: 40px; width: 400px;border-radius: 10px;border: none;">
                        <input type="number" placeholder="Điện thoại*" name="contact[phone]"
                            class="form-control form-control-lg"
                            style="margin-bottom: 10px;margin-top: 20px;height: 40px; width: 400px;border-radius: 10px;border: none;">
                        <textarea placeholder="Nội dung" name="contact[body]" id="comment"
                            class="form-control content-area form-control-lg" rows="5"
                            style="margin-bottom: 10px;margin-top: 20px;height: 300px; width: 400px;border-radius: 10px;border: none;"></textarea>
                        <button type="submit"
                            style="margin-top: 20px;height: 40px; width: 100px;border-radius: 10px;border: none;"
                            class="btn-lienhe">Gửi thông tin</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="CT2">
            <img src="./Ride-with-Uber.png" alt="">
        </div>
    </div>
    <div class="content">
        <div class="img">
            <img src="./earner-illustra.webp" alt="">
        </div>
        <div class="animation">
            <div id="container">
                UBer Chúng Tôi
                <div id="flip">
                    <div>
                        <div>An toàn</div>
                    </div>
                    <div>
                        <div>Tiện lơi</div>
                    </div>
                    <div>
                        <div>Gía rẻ</div>
                    </div>
                </div>
                Nhất
            </div>
            <div>
                <h1 style="font-weight: 400px;color: black; ">Drive when you want, make what you need</h1>
                <p>Make money on your schedule with deliveries or rides—or both.
                <p></p> You can use your own car or choose a
                rental through Uber.</p>
                <button
                    style="border: none;background-color: black; color: #fff; font-size: 20px;height: 50px;width: 200px; border-radius: 20px;">Get
                    Started</button>
            </div>
        </div>
    </div>
</body>

</html>
